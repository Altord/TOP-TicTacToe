<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tick Tack Toe</title>
    <script src="TTTJs.js" defer></script>
    <link rel=stylesheet href = "TTTstyle.css">
</head>
<body>
<header>
    <h1>Tic Tac Toe</h1>
</header>
        <div class ="player-wrapper">
            <div class="player1-box">
                <div class="inner-box">
                    <h2>Player 1</h2>
                    <p class ="player1">X</p>
                    <h2>Score</h2>
                    <p class ="player1" id="player1-score">0</p>
                </div>
            </div>
            <div class = "player2-box">
                <div class="inner-box">
                    <h2 >Player 2</h2>
                    <p class = "player2">O</p>
                    <h2>Score</h2>
                    <p class ="player2" id="player2-score">0</p>
                </div>

            </div>
        </div>
<div>
    <button id="new-game">New Game</button>
</div>
        <div class ="game-board">
            <div class="internal-wrapper">
                <div class="box" id="cell-0"></div>
                <div class="box" id="cell-1"></div>
                <div class="box" id="cell-2"></div>
                <div class="box" id="cell-3"></div>
                <div class="box" id="cell-4"></div>
                <div class="box" id="cell-5"></div>
                <div class="box" id="cell-6"></div>
                <div class="box" id="cell-7"></div>
                <div class="box" id="cell-8"></div>
            </div>
        </div>

</body>
</html>
